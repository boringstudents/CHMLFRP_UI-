on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        default: '2.1.0'
      author:
        description: 'Author name'
        required: true
        default: 'boring_student'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.12
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka
        pip install -r requirements.txt

    - name: Build with Nuitka
      run: |
        python -m nuitka --onefile --windows-icon-from-ico=favicon.ico --windows-disable-console --company-name="${{ github.event.inputs.author }}" --product-version="${{ github.event.inputs.version }}" --product-name="CHMLFRP_UI" --file-version="${{ github.event.inputs.version }}" --include-package-data=PyQt6 --include-package-data=PyQt6-WebEngine --output-dir=dist CHMLFRP_UI.py

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: CHMLFRP_UI
        path: dist/CHMLFRP_UI.exe